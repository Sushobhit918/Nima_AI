<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        .alert {
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
        }

        .warning {
            background-color: #ffcc00;
            color: #663d00;
        }

        .danger {
            background-color: #ff4d4d;
            color: white;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p><strong>Extracted Ingredients:</strong> {{ ocr_text }}</p>

        {% if warnings %}
            <h2>Allergen Warnings</h2>
            {% for warning in warnings %}
                <p class="alert danger">{{ warning }}</p>
            {% endfor %}
        {% endif %}

        <a href="/" class="btn">Go Back</a>
    </div>
</body>
</html>
